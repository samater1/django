{% extends "tasks/layout.html" %}

 {% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
          <li>{{ task }}</li>
        {% endfor %}
    </ul><br>
    <ol>
      {% for name in names %}
         <li>{{name}}</li>
         {% endfor %}
    </ol>
    <!-- task:task means to fix name space colision  -->
    <a href="{% url 'tasks:add' %}">Add new Tasks</a>
 {% endblock %}
